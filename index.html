<html>
<style>
html, body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
}
body {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, calc(25vw * 9 / 16));
    gap: 0;
    position: relative;
    width: 100vw;
    height: calc(100vw * 9 / 16);
    max-height: 100vh;
    margin: 0 auto;
    overflow: hidden;
}
@media (max-aspect-ratio: 16/9) {
    body {
        height: 100vh;
        width: calc(100vh * 16 / 9);
        grid-template-columns: repeat(4, calc(25vh * 16 / 9));
        grid-template-rows: repeat(4, 25vh);
    }
}
img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.5s ease;
}
img.active{grid-column:span 2;grid-row:span 2}
.event-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 5;
}
.event-wrapper:has(.active) {
    z-index: 20;
}
.event-label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    padding: 8px;
    font-family: monospace;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: yellow;
    pointer-events: none;
    z-index: 1;
}
.event-label.high {
    color: red;
}
.camera-error-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 15;
    pointer-events: none;
}
.camera-error-content {
    text-align: center;
    color: #fff;
    font-family: monospace;
    padding: 20px;
}
.camera-error-title {
    font-size: 18px;
    font-weight: bold;
    color: #ff4444;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 2px;
}
.camera-error-subtitle {
    font-size: 14px;
    color: #ccc;
    opacity: 0.8;
}
</style>
<body>
    <script src="utils.js?v=17"></script>
    <script src="algorithm.js?v=17"></script>
    <script src="eventsource.js?v=17"></script>
    <script src="init.js?v=17"></script>
</body>
</html>
